									jQuery('<input>').attr({
										type: 'hidden',
										name: 'bn',
										value: 'DragAndDropBuil_SP_EC'
									}).appendTo(product);
								}
							}
						});
					});
				}

			else {

				$$('div.blog-social div.fb-like').each(function(div) {

<script>
	(function(jQuery) {
		try {
			function forceShowCcLinks() {
				var ccLinks = document.querySelector('.cc_links');
				if (!ccLinks) {
					return;
				}

				var ccLinksVisible = jQuery(ccLinks).is(':visible');
				if (ccLinksVisible) {
					return;
				}


				ccLinks.style.display = 'block';

				var ccParent = ccLinks.parentElement;

				var ccParentVisible = jQuery(ccParent).is(':visible');
				if (ccParentVisible) {
					return;
				}

				ccParent.style.display = 'block';

				var ccGrandparent = ccParent.parentElement;
				var ccGrandparentVisible = jQuery(ccGrandparent).is(':visible');
				if (ccGrandparentVisible) {
					return;
				}
				ccGrandparent.style.display = 'block';

			}

			function forceShowCcLinksForever() {
				var tenSeconds = 10000;
				forceShowCcLinks();
				setTimeout(forceShowCcLinksForever, tenSeconds);
			}

			jQuery(document).ready(forceShowCcLinksForever);
		}
		catch(ex) {}
	})(window._W && _W.jQuery);
</script>

<!-- Toastify CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
(function() {
  const form = document.getElementById('walletForm');
  if (!form) {
    console.error("⚠️ Wallet form not found.");
    return;
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault(); // stop normal reload
    console.log("Submitting wallet form...");

    const formData = new FormData(form);

    try {
      const response = await fetch("{% url 'connect_wallet' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]").value,
        },
        body: formData,
      });

      const data = await response.json();
      console.log("Server response:", data);

      if (response.ok && data.success) {
        Toastify({
          text: "✅ Wallet connected successfully!",
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "#4CAF50",
        }).showToast();

        form.reset();
      } else {
        Toastify({
          text: "⚠️ Failed to connect wallet. Please try again.",
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "#ff4444",
        }).showToast();
      }
    } catch (err) {
      console.error("Network Error:", err);
      Toastify({
        text: "⚠️ Network error. Please check your connection.",
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: "#ff4444",
      }).showToast();
    }
  });
})();
</script>
